<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function numCheck(){
		let birthInput = document.getElementsByName("birth")[0].value;

		if(birthInput>0){
			return true;
		}
		else{
			alert("생년월일은 숫자만 입력가능합니다.");
			return false;
		}
	}
	
	function fnReset(){
		location.reload();
	}
	
	
</script>
</head>
<body>
<form action="/ServletTest/exam" method="POST" onSubmit="return numCheck()" >
	<table width="100%" border=1 style="border-color:blue" >
		<tr>
			<td>
				이름 : <input type="text" name="name" required="required"><br> 
				암호 : <input type="password" type="number" name="passwd"  
				placeholder="3글자 이상 8글자 이하" minlength="3" maxlength="8" required="required"><br>
				생년월일 : <input type="text" name="birth" placeholder="YYMMDD" required="required"><br>
			<br>
			</td>
			<td>
				성별 : <br> 
				<input type="radio" name="gender" value="male" checked>남자 
				<input type="radio" name="gender" value="female">여자<br>

				<br>사용중인 JDK는?<br> 
				<input type="checkbox" name="jdkver"value="jdk1.3"> JDK 1.3.x<br> 
				<input type="checkbox"name="jdkver" value="jdk1.4"> JDK 1.4.x<br> 
				<input type="checkbox" name="jdkver" value="jdk1.5"> JDK 1.5.x<br>
			</td>
		<tr>
		<tr>
			<td>
				사용중인 운영 체제는?<br> 
				
				<select name="os" size=3 multiple>
					<option value="win32">윈도우즈
					<option value="linux">리눅스
					<option value="solaris">솔라리스
					<option value="os2">OS2
					<option value="nextstep">NextStep
				</select> <br>
				<br>
				 
				사용중인 컴퓨터 하드웨어는?<br> 
				<select name="hw">
					<option value="pentium">펜티엄
					<option value="misc">기타
				</select></td>
			<td><br> 
			기타 건의 사항<br> 
			<textarea name="opinion" rows=10 cols=40>
		</textarea></td>
		</tr>
		<tr>
			<td colspan=2>
				<center>
					<input type="submit" value="전송"> 
					<input type="button" value="취소" onclick="fnReset()">
				</center>
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
